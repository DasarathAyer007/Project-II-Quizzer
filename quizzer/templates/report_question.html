{%extends 'base.html'%} {%block title%}Report Question{%endblock%} {%block content%}
<main class="w-full min-h-screen bg-base-b flex justify-center overflow-auto">
    <div class="w-full h-fit max-w-4xl bg-secondary-b border mt-3.5 border-gray-200 rounded-xl shadow-md p-4 md:p-6">
        <h2 class="text-2xl font-bold text-base-t mb-4">Report Question</h2>
        <hr class="mb-4" />

        <form action="{{ url_for('question.report_question') }}" method="POST" class="space-y-4">
            <!-- Question ID and Text -->
            <div class="flex flex-col md:flex-row md:space-x-4">
                <div class="mb-4 md:mb-0">
                    <label for="q-id" class="block text-lg font-bold">Q Id</label>
                    <input type="text" name="q_id" id="q-id" value="{{question.id}}" placeholder="Id"
                        class="w-20 p-2.5 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>

                <div class="flex-grow">
                    <label for="q-text" class="block text-lg font-bold">Question Text</label>
                    <input name="q_text" id="q-text" placeholder="Question text" value="{{question.question_text}}"
                        class="w-full p-2.5 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
            </div>

            <!-- Options -->
            <div>
                <label class="block text-lg font-bold mb-2">Options</label>

                <div class="space-y-2">
                    <div class="flex flex-col md:flex-row md:space-x-4">
                        <div class="flex-1">
                            <label class="block">Option 1:</label>
                            <input type="text" name="option1"
                                class="w-full p-2.5 bg-white rounded border border-gray-300" />
                        </div>
                        <div class="flex-1">
                            <label class="block">Option 2:</label>
                            <input type="text" name="option2"
                                class="w-full p-2.5 bg-white rounded border border-gray-300" />
                        </div>
                    </div>

                    <div class="flex flex-col md:flex-row md:space-x-4">
                        <div class="flex-1">
                            <label class="block">Option 3:</label>
                            <input type="text" name="option3"
                                class="w-full p-2.5 bg-white rounded border border-gray-300" />
                        </div>
                        <div class="flex-1">
                            <label class="block">Option 4:</label>
                            <input type="text" name="option4"
                                class="w-full p-2.5 bg-white rounded border border-gray-300" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Correct Option -->
            <div>
                <label class="block text-lg font-bold">Correct Option:</label>
                <input type="text" name="correct_option"
                    class="w-full p-2.5 bg-white rounded border border-gray-300 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <!-- Report Reason and Submit -->
            <div class="flex flex-col md:flex-row items-center justify-between gap-3">
                <select name="reason" class="w-full md:w-1/2 p-2.5 bg-white border border-gray-300 rounded">
                    <option disabled selected>Select a reason</option>
                    <option value="duplicate">Duplicate Question</option>
                    <option value="incorrect_answer">Incorrect Answer</option>
                    <option value="grammar_error">Grammar/Spelling Mistake</option>
                    <option value="offensive_content">Offensive Content</option>
                    <option value="incomplete">Incomplete Question</option>
                </select>

                <input type="submit" value="Submit"
                    class="w-full md:w-1/3 bg-accent text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-300" />
            </div>
        </form>
    </div>
</main>

{%endblock%} {% block scripts %}
<!-- Child templates can insert their own scripts here -->
{% endblock %}
