{%extends 'base.html'%} {%block title%}{%endblock%} {%block content%}
<main class="p-5 w-full">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Results</h2>

    <div class="bg-secondary-b m-auto h-80 overflow-y-scroll p-0 max-w-6xl">
        <table class="w-full border border-gray-300 rounded-lg p-0 m-0">
            <thead class="sticky top-0 bg-gray-100 p-0 m-0">
                <tr>
                    <th class="p-3 border border-gray-300 text-left">SN</th>
                    <th class="p-3 border border-gray-300 text-left">Question</th>
                    <th class="p-3 border border-gray-300 text-left">Your Answer</th>
                    <th class="p-3 border border-gray-300 text-left">Correct Answer</th>
                    <th class="p-3 border border-gray-300 text-left">Report</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr class="odd:bg-gray-50 even:bg-white hover:bg-gray-200">
                    <td class="p-3 border border-gray-300">{{ loop.index }}</td>
                    <td class="p-3 border border-gray-300">{{ question['question_text'] }}</td>
                    <td class="p-3 border border-gray-300">{{ question['chosen_option'] }}</td>
                    <td class="p-3 border border-gray-300">{{ question['correct_option'] }}</td>
                    <td class="p-3 border border-gray-300">
                        <button class="bg-red-500 text-white px-4 py-2 w-full rounded hover:bg-red-600">
                            Report
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>

{%endblock%}
