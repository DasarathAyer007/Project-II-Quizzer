<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}" />
</head>
<body class="bg-base-b flex items-center justify-center min-h-screen">

  <form method="POST" action="{{ url_for('auth.login') }}" class="bg-secondary-b p-8 to-secondary-t rounded-2xl shadow-lg w-full max-w-sm space-y-6">
    <h2 class="text-2xl font-bold text-base-t text-center">Login</h2>

    <div>
      <label for="email" class="block font-medium mb-1">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <div>
      <label for="password" class="block font-medium mb-1">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
        minlength="6"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <div class="flex justify-between items-center text-sm">
      <div class="flex items-center">
        <input type="checkbox" id="remember" name="remember" class="mr-2">
        <label for="remember" class="text-gray-300">Remember me</label>
      </div>
      <a href="#" class="text-accent hover:underline">Forgot password?</a>
    </div>

    <button
      type="submit"
      class="w-full bg-accent hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
    >
      Sign In
    </button>

    

    <p class="text-center text-gray-600 text-sm">
      Donâ€™t have an account?
      <a href="{{ url_for('auth.signup') }}" class="text-accent hover:underline">Sign up for free</a>
    </p>
  </form>

  <script src="{{ url_for('static', filename='script/login.js') }}"></script>
</body>
</html>
