{% extends 'admin/base.html' %}

{% block title %}Edit Quiz{% endblock %}
{% block page_title %}Edit Quiz{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <form method="POST" action="#">
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Quiz Title</label>
            <input type="text" id="title" name="title" value="{{ quiz.title }}" required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" name="description" rows="3"
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ quiz.description }}</textarea>
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('admin.view_quizzes') }}" 
               class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" 
                    class="px-4 py-2 bg-blue-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Update Quiz
            </button>
        </div>
    </form>
</div>
{% endblock %}
