{% extends 'base.html' %}
{% block title %}Account Settings{% endblock %}

{% block sidebar %}

{% endblock %}

{% block content %}
<main class="w-full px-4 py-8 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">ðŸ‘¤ Account Settings</h1>

    <!-- Change Username -->
    <section class="mb-10">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Change Username</h2>
    <form action="" method="POST">
        <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center">
            <label for="username" class="sr-only">New Username</label>
            <input type="text" name="username" value="{{ current_user.username }}"
                   class="flex-1 px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-indigo-200 bg-white text-gray-800 outline-none"
                   required>
            <button type="submit"
                    class="px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition whitespace-nowrap">
                Update
            </button>
        </div>
    </form>
</section>

    <!-- Change Email -->
<section class="mb-10">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Change Email</h2>
    <form action="{{ url_for('account.change_email') }}" method="POST">
        <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center">
            <label for="email" class="sr-only">New Email</label>
            <input type="email" name="email" value="{{ current_user.email }}"
                   class="flex-1 px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-indigo-200 bg-white text-gray-800 outline-none"
                   required>
            <button type="submit"
                    class="px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition whitespace-nowrap">
                Update
            </button>
        </div>
    </form>
</section>

    <!-- Change Password -->
    <section class="mb-10">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Change Password</h2>
        <form action="" method="POST" class="space-y-4">
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-600 mb-1">New Password</label>
                <input type="password" name="new_password"
                       class="w-full px-4 py-2 border rounded-md shadow-sm bg-white focus:ring focus:ring-indigo-200 outline-none" required>
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-600 mb-1">Confirm New Password</label>
                <input type="password" name="confirm_password"
                       class="w-full px-4 py-2 border rounded-md shadow-sm bg-white focus:ring focus:ring-indigo-200 outline-none" required>
            </div>
            <button type="submit"
                    class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
                Change Password
            </button>
        </form>
    </section>

    <!-- Delete Account -->
    <section class="mt-10 border-t pt-6">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Danger Zone: Delete Account</h2>
        <form action="" method="POST" onsubmit="return confirm('Are you sure you want to delete your account? This action is irreversible.');">
            <button type="submit"
                    class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition font-semibold">
                ðŸ”¥ Delete My Account
            </button>
        </form>
    </section>
</main>
{% endblock %}
