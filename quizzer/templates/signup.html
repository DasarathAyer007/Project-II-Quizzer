<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center">Create Account</h2>

    <div>
      <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label for="confirmpassword" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
      <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <button type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
      Create Account
    </button>

    <p class="text-center text-gray-600 text-sm">Already have an account? <a href="#"
        class="text-blue-500 hover:underline">Sign In</a></p>
  </form>

</body>
</html>
