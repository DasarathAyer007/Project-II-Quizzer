<div class="relative w-fit " id="question-dropdown-wrapper">

  <div id="question-dropdown-toggle"
    class="bg-secondary-b text-secondary-t border border-gray-300 rounded shadow-md pointer flex">
    <input type="text" name="no-of-question" id="question-dropdown-selected" size="14" class="outline-transparent h-8 pl-2" placeholder="Select Number">

  
  </div>

  <div id="question-dropdown-options"
    class="absolute h-56 overflow-scroll left-0 right-0 bg-secondary-b text-secondary-t border border-t-0 border-gray-300 rounded-b shadow-md mt-1 hidden z-10">
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="5">5</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="10">10</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="15">15</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="20">20</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="5">25</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="10">30</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="15">35</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="20">40</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="5">45</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="10">50</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="15">55</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="20">60</div>
  </div>
</div>


<script>
  const qToggle = document.getElementById("question-dropdown-toggle");
  const qOptions = document.getElementById("question-dropdown-options");
  const qSelected = document.getElementById("question-dropdown-selected");

  qToggle.addEventListener("click", () => {
    qOptions.classList.toggle("hidden");
  });

  qOptions.querySelectorAll("div").forEach(option => {
    option.addEventListener("click", () => {
      qSelected.value = option.textContent;
      qOptions.classList.add("hidden");
      console.log("Number of questions selected:", option.dataset.value);

      // Optional: Store value in hidden input for form submission
      // document.getElementById('hidden-question-count').value = option.dataset.value;
    });
  });

  // Optional: close dropdown when clicking outside
  document.addEventListener("click", (e) => {
    if (!document.getElementById("question-dropdown-wrapper").contains(e.target)) {
      qOptions.classList.add("hidden");
    }
  });
</script>
