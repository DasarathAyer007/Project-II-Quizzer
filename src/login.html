<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page - Dark Theme</title>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen">
      <div class="flex flex-col m-6 bg-gray-800 shadow-2xl rounded-2xl p-8 md:p-14 w-full max-w-md">
        <h1 class="mb-3 text-4xl font-bold text-blue-500">Welcome back</h1>
        <p class="font-light text-gray-400 mb-8">
          Welcome back! Please enter your details
        </p>

        <form id="loginForm" class="space-y-6" novalidate>
          <div>
            <label for="email" class="mb-2 block text-md">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter your email"
              class="w-full p-2 border border-gray-700 rounded-md bg-gray-900 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <p id="emailError" class="text-red-400 text-sm mt-1 hidden">Please enter a valid email address.</p>
          </div>

          <div>
            <label for="pass" class="mb-2 block text-md">Password</label>
            <input
              type="password"
              name="pass"
              id="pass"
              required
              minlength="6"
              placeholder="Enter your password"
              class="w-full p-2 border border-gray-700 rounded-md bg-gray-900 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <p id="passwordError" class="text-red-400 text-sm mt-1 hidden">Password must be at least 6 characters.</p>
          </div>

          <div class="flex justify-between items-center">
            <div class="flex items-center">
              <input type="checkbox" id="remember" class="mr-2 text-blue-500 bg-gray-700 border-gray-600 focus:ring-blue-500" />
              <label for="remember" class="text-md">Remember for 30 days</label>
            </div>
            <a href="#" class="font-medium text-md text-blue-400 hover:underline">Forgot password?</a>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            Sign in
          </button>

          <button
            type="button"
            class="w-full border border-gray-600 text-md p-2 rounded-lg hover:bg-gray-700 transition-colors"
          >
            <img src="google.svg" alt="Google icon" class="w-6 h-6 inline mr-2" />
            Sign in with Google
          </button>
        </form>

        <div class="text-center text-gray-400 mt-4">
          Donâ€™t have an account?
          <a href="#" class="font-bold text-blue-400 hover:underline">Sign up for free</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
